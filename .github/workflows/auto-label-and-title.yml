name: ğŸ› ï¸ Auto Tag Issues from Title

on:
  issues:
    types: [opened, edited]

jobs:
  auto-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write  # Explicit permission to write to issues

    steps:
      - name: Process issue title and apply labels
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.issue.title;
            const issue_number = context.payload.issue.number;
            const repo = context.repo;
            const existingLabels = context.payload.issue.labels.map(label => label.name);

            const tagToEmoji = {
              '[bug]':  { emoji: 'ğŸ', label: 'ğŸ bug' },
              '[feature]': { emoji: 'âœ¨', label: 'âœ¨ feature' },
              '[cleanup]': { emoji: 'ğŸ§¹', label: 'ğŸ§¹ cleanup' },
              '[infra]': { emoji: 'ğŸ”§', label: 'ğŸ”§ infra' },
              '[idea]': { emoji: 'ğŸ§ ', label: 'ğŸ§  idea' },
              '[tracking]': { emoji: 'ğŸ“Œ', label: 'ğŸ“Œ tracking' },
              '[low]': { emoji: 'â³', label: 'â³ low-priority' },
              '[high]': { emoji: 'â—', label: 'â— high-priority' },
              '[project]': { emoji: 'ğŸš§', label: 'ğŸš§ project' },
              '[security]': { emoji: 'ğŸ”’', label: 'ğŸ”’ security' }
            };

            let newTitle = title;
            let labels = [];
            for (const [tag, {emoji, label}] of Object.entries(tagToEmoji)) {
              if (title.toLowerCase().includes(tag)) {
                newTitle = newTitle.replace(tag, emoji).trim();
                labels.push(label)
              }
            }

            for (const { emoji, label } of Object.values(tagToEmoji)) {
              if (existingLabels.includes(label) && !newTitle.includes(emoji)) {
                newTitle = `${emoji} ${newTitle}`;
              }
            }

            await github.rest.issues.update({
              ...repo,
              issue_number,
              title: newTitle,
            })

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                ...repo,
                issue_number,
                labels: labels,
              })
            }
